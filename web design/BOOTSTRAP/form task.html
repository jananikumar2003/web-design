<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FROM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</head>
<body class="bg-dark text-light container-fluid">
    <div class="row justify-content-center" >
        <h1 class="text-center">Rigister</h1>
        <h6 class="text-center mt-3">Please Register if you want Access out Website</h6>
        <hr class="mt-3 ">
        <div class="col-lg-8 col-md-10 col-sm-12">
            <form class="form group" >
                <div class="row">
                    <div class="col">
                        <label class="form-label">First name</label>
                        <input type="text" class="form-control rounded-pill"/>
                    </div>
                    <div class="col">
                        <label class="form-label">Last name</label>
                        <input type="text" class="form-control rounded-pill"/>
                    </div>
                </div>
                <div>
                    <label class="form-label mt-3">Username</label>
                    <input type="text" class="form-control rounded-pill"/>
                </div>
                <div>
                    <label class="form-label mt-3">Email</label>
                    <input type="email" class="form-control rounded-pill"/>
                </div>
                <div>
                    <label class="form-label mt-3">Mobile Number</label>
                    <input placeholder="enter 10 digit" type="tel" class="form-control rounded-pill">
                </div>
                <div class="row">
                    <div class="col">
                        <label class="form-label mt-3">City</label>
                        <input type="text" class="form-control rounded-pill">
                    </div>
                    <div class="col">
                        <label class="form-label mt-3">State</label>
                        <select class="form-select rounded-pill">
                            <option >tamil nadu</option>
                            <option>kerala</option>
                            <option>karnataka</option>
                            <option>goa</option>
                        </select>
                    </div>
                    <div class="col">
                        <label class="form-label mt-3">Zip</label>
                        <input type="number" class="form-control rounded-pill">
                    </div>
                </div>
                <div >
                    <label class="form-label mt-3">Password</label>
                    <input class="form-control rounded-pill" type="password" placeholder="password">
                </div>
                <div >
                    <label class="form-label mt-3">Confirm-password</label>
                    <input class="form-control rounded-pill" type="password" placeholder="password">
                </div>
                <div class="mt-3">
                  <input type="radio" class="form-check-input">Agree to terms and conditions
                </div>
                <div class="text-center">
                    <button class="btn btn-secondary mt-3" type="submit">Register</button>
                </div>
                <div class="text-center mt-3">
                    Already have an account? <a href="https://www.facebook.com/login/">login</a>
                </div>
            </form>

        </div>

    </div> 
    
</body>
</html>
